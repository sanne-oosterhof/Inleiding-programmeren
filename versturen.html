<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taart versturen</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
<body>
    <div id="taartOmgeving">
              
        <h1>Verstuur de taart naar de jarige</h1>

        <div id="verstuurForm">
            <label id="eigenNaamLabel">Je eigen naam</label>
            <input type="text" required id="eigenNaamInput"> 

            <label id="ontvangerNaamLabel">Naam ontvanger</label>
            <input type="text" required id="ontvangerNaamInput"> 

            <label id="emailLabel">Email ontvanger</label>
            <input type="email" required id="emailInput"> 

            <label id="berichtLabel">Je bericht</label>
            <textarea required id="berichtInput"></textarea> 

            <button id="formVerstuurKnop">Versturen</button>
        </div>
        
        <div>
            <img id="vlaggetjes" src="images/vlaggetjes.png">
            <img id="taartSmaak" src="images/geenSoort.png">
            <img id="topping">
            <img id="kaarsjesKleur">

            <!-- bron taarten: https://www.freepik.com/free-vector/birthday-cake-collection_3754149.htm#query=birthday%20cake%20collection&position=24&from_view=search  -->
            <!-- bron hazelnoten: https://www.freepik.com/free-vector/hazelnuts-shell-isolated-white_19971289.htm#page=2&query=hazelnuts&position=19&from_view=search -->
            <!-- bron frambozen: https://www.freepik.com/free-vector/realistic-red-ripe-raspberries-isolated-background-natural-summer-fruit_2669684.htm#query=raspberries&position=3&from_view=search -->
        </div>
    </div>

    <button id="geluidButton">Muziekje</button> 

    <button id="achtergrondDisco">Disco</button>

    <script src="js/script2.js"></script>
</body>
</html>
